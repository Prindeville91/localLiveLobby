<h2>Log in!</h2>
<form (submit)="login()">
  <div id="login">
  <input type="text" [(ngModel)]="loginUser.username" placeholder="TEST username" name = "username"><br/>
  <input type="password"  [(ngModel)]="loginUser.password" placeholder="TEST password" name = "password">
</div>

  <button (click)="submit" class="btn btn-primary">Log In</button>
</form>

<button class="btn btn-primary"  routerLink = "/register" >New User? Register Here</button>
